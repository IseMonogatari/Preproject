<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration and Login App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

    <!-- create navigation bar (header) -->

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed"
                        data-toggle="collapse" data-target="#navbare" aria-expanded="false"
                        area-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!-- <a class="navbar-brand" href="#" th:href="@{/}">Начальная страница</a> -->
            </div>
        </div>
    </nav>

    <br/>
    <br/>
    <br/>

    <!-- create HTML registration form -->

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <!-- success message -->
                <div th:if="${param.success}">
                    <div class="alert alert-info">Вы успешно зарегистрированы!</div>
                </div>

                <h1>Регистрация</h1>

                <form th:action="@{/registration}" method="POST" th:object="${user}">
                    <div class="form-group">
                        <label class="control-label" for="lastName">Фамилия</label>
                        <input type="text" id="lastName" class="form-control" th:field="*{lastName}"
                               required autofocus="autofocus"/>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="name">Имя</label>
                        <input type="text" id="name" class="form-control" th:field="*{name}"
                               required autofocus="autofocus"/>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="email">Email</label>
                        <input type="text" id="email" class="form-control" th:field="*{email}"
                               required autofocus="autofocus"/>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="password">Пароль</label>
                        <input id="password" class="form-control" type="password" th:field="*{password}"
                               required autofocus="autofocus"/>
                        <!-- <input type="text" th:field="*{password}" id="password"/> -->
                    </div>

                    <div class="form-group">
                        <button type="submit" class="bnt bnt-success">Зарегистироваться</button>
                        <span>Уже зарегистрированы?
                            <a href="/" th:href="@{/login}">Войти здесь.</a>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
